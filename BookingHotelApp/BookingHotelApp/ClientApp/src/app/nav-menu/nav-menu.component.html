<header>

    <div class="covid-comform" style="text-align: center; background-color: yellow; border: 1px solid black;">
        <img src="https://d1785e74lyxkqq.cloudfront.net/next-asset/_next/static/images/ic_system_alert_24px-nEReM.svg"
          width="20">
        <h5 aria-level="3" dir="auto" role="heading" style="color:rgba(3,18,26,1.00); display: inline; vertical-align: middle;">
          Rửa tay thường xuyên. Chung tay đánh bay Covid-19.</h5>
    </div>
    <nav class="navbar navbar-expand-lg" style="margin-bottom: 0px; background-color: white;">

        <a class="navbar-brand" [routerLink]="['/']" style="font-size: 25px; color: black;">Go2Fun</a>

        </button>

              <a class="nav-link text-dark" [routerLink]="['/']">Trang chủ</a>
            <li *ngIf ="loggedIn" class="nav-item" [routerLinkActive]="['link-active']">

            </li>
            <li *ngIf ="!loggedIn" class="nav-item" [routerLinkActive]="['link-active']">

            </li>
            <li *ngIf ="loggedIn" class="nav-item" [routerLinkActive]="['link-active']">
